<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Input MaxLength Project</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/solid.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <form action="#">
      <input id="inputId" onkeydown="inpHandler(event)" type="text" spellcheck="false" placeholder="username"
        maxlength="19" required>
      <i class="uis uis-at"></i>
      <span class="counter">19</span>
    </form>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
